   	    <title>菜单页面</title>
   	    <script>
				function addComment(){
				var comment = $("#adjust").val();
				var commenter = $("#commenter").val();
				var zan = $("option:checked").val();

				$.ajax({
					type:"post",
					url:"http://http://xiaoliwaer.top:520/:8080/students323/insertcomment",
					dataType:"json",
					contentType:"application/json;charset=UTF-8",
					data:"{\"comment\":\""+comment+"\",\"commenter\":\""+commenter+"\",\"zan\":\""+zan+"\"}",
					xhrFields: {
					    withCredentials: false
					},
					success:function(data){
						if(data > 0){
							$("#adjust").val();
							alert("评论成功！！！");
						} else {
							alert("操作失败！！！");
						}
					}
				})
			}
		
			function openUrl() {
				var url = 'showcomment.html';
				window.location.href = url;
			}
		
			function findAllComment(){
				var popup = document.getElementById("popup");
				if(popup.getElementsByTagName("span").length > 0){
					popup.removeChild("span");
				}
				$.ajax({
					type:"get",
					url:"http://xiaoliwaer.top:520/students323/comment",
					xhrFields: {
					    withCredentials: false
					},
					success:function(data){
						for (var i = 0; i < data.length; i++) {
							var span = document.createElement("span");
							span.innerHTML = data[i].user.username + "：" + data[i].comment;
							popup.appendChild(span);
						}
					}
				})
			}
			
		
		</script>
