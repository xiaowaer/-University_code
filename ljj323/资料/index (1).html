<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>我的伙伴</title>
		<link rel="stylesheet" href="css/jquery.mobile.min.css" />
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/jquery.mobile.min.js"></script>
		<style>
			.index {background: url(img/loading.jpg);}
		</style>
		<script>
			function getUser(){
				var username = $("#username").val();
				var password = $("#password").val();
				$.ajax({
					type:"post",
					url:"http://localhost:8080/login",
					dataType:"json",
					contentType:"application/json;charset=UTF-8",
					data:"{\"username\":\""+username+"\", \"password\":\""+password+"\"}",
					async:false,
					success:function(data){
						if(data.result == "success"){
							window.location.href = "tourist_index.html"
						} else if(data.result == "successToAdmin") {
							window.location.href = ""
						} else if(data.result == "false") {
							window.location.href = "index.html"
						}
					}
				});
				
			}
		</script>
	</head>
	<body>
		<div data-role="page" class="index">
			<div data-role="content" class="login">
				<img src="img/sun.jpg" style="width:50%; margin-left:25%; margin-top: 25%;"/>
				 <form>
				 	<input type="text" name="username" id="username" placeholder="账号："  />
					<input type="text" name="password" id="password" placeholder="密码："  />
					<a onclick="getUser()" data-role="button">登录</a>
				 </form>
				
			</div>
		</div>
	</body>
</html>
