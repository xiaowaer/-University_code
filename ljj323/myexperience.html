		<link rel="stylesheet" href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" />
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
	
		<script>
		
			function addComment(){
				var comment = $("#adjust").val();
				var commenter = $("#commenter").val();
				var zan = $("option:checked").val();

				$.ajax({
					type:"post",
					url:"http://xiaoliwaer.top:520/students323/insertcomment",
					dataType:"json",
					contentType:"application/json;charset=UTF-8",
					data:"{\"comment\":\""+comment+"\",\"commenter\":\""+commenter+"\",\"zan\":\""+zan+"\"}",
					xhrFields: {
					    withCredentials: false
					},
					success:function(data){
						if(data > 0){
							$("#adjust").val();
							alert("评论成功！！！");
						} else {
							alert("操作失败！！！");
						}
					}
				})
			}
			
					function openUrl() {
						var url = 'showcomment.html';
				
						window.location.href = url;
					}
		
		</script>
	</head>

				</br>
				 </br><span style="color: red">联系方式:13686272039</span>

				<div>
