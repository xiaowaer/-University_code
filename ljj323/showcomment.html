<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="评论展示页面">
		<meta name="keywords" content="评论展示页面">
		<title>展示评论</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" />
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
	
<style>
th {
    border-bottom: 1px solid #d6d6d6;
}

tr:nth-child(even) {
    background: #e9e9e9;
}
</style>



</head>
<body>

<div data-role="page" id="pageone">
  <div data-role="header">
    <h1>展示评论</h1>
  </div>
  
  <div data-role="main" class="ui-content">
    <table data-role="table" class="ui-responsive ui-shadow" id="myTable">
      <thead>
        <tr>
          <th>id</th>
		  <th>评论人</th>
          <th>评论</th>
          <th>是否点赞</th>
        </tr>
      </thead>
   	 <tbody id="tbody-result">
   	 	
      </tbody>
    </table>
  </div>
		<div data-role="footer" data-position="fixed">
				<div data-role="navbar" >
					<ul>
						<li><a href="menu.html" data-theme="a">主菜单</a></li>
					</ul>
				</div>
			</div>
		</div>
</div> 

</body>
<script>
	
  (function () {
  		 var tbody=document.querySelector("tbody");
		$.ajax({
					type:"get",
					url:"http://xiaoliwaer.top:520/students323/showallcomment",
					xhrFields: {
					    withCredentials: false
					},
					success:function(data){
			
			    for(var i=0;i<data.length;i++) 
			    {
			        var tr=document.createElement("tr");
			        tbody.appendChild(tr);
			       
			        for(var k in data[i])   
			        {
			            var td=document.createElement("td");  
			            tr.appendChild(td);
			            td.innerHTML=data[i][k]; 
			        }
               }
 
       }
					})
	
        })();

          
 
	
</script>

</html>
